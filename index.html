<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Rock Paper Scissors Final</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,700,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Rock! Paper! Scissors!</h1>
        </header>

        <div id="trophy">
            <i class="fas fa-trophy"></i>
            <p id="numberOfWins"></p>
        </div>
      
        <div class="roundsCounter">
            <p id="numberOfRounds"></p>
        </div>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Rock beats Scissors
            <br>Paper covers Rock
            <br>Scissors cuts Paper</p>
        </div>

        <div class="newGame">
            <p>New Game</p>
        </div>

        <p id="message"></p>

        <div class="choices">
            <div class="choice" id="Rock">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="choice" id="Paper">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div class="choice" id="Scissors">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
        <p class="challenge">Let me defeat you!</p>

        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal-one">
                <a href="#" class="close"><i class="fas fa-times"></i></a>
                <h2 id="endMessage">""</h2>
            </div>
        </div>
  
        <script src="js/index.js"></script>
    </body>
</html>
